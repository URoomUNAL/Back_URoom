#Para cambiar el puerto en el que se ejecuta
server.port = 9000
#Para crear las tablas automÃ¡ticamente al arrancar el proyecto.
spring.jpa.hibernate.ddl-auto = update

# URL de la base de datos.
spring.datasource.url = jdbc:mysql://localhost:3306/uroom

# Usuario de la base de datos.
spring.datasource.username = user

# ContraseÃ±a de la base de datos.
spring.datasource.password = password

# Para validar los datos antes de ejecutar el código sql.
spring.jpa.properties.hibernate.validator.apply_to_ddl = false

# Para inicializar la base de datos con el archivo data.sql
spring.datasource.initialization-mode = always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

